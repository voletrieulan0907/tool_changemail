name: Build EXE
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - run: pip install pyinstaller
    - run: pyinstaller --onefile app.py
    - uses: actions/upload-artifact@v4
      with:
        name: app-exe
        path: dist/app.exe
