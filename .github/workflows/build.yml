name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pyinstaller
        if (Test-Path requirements.txt) {
          pip install -r requirements.txt
        } else {
          echo "No requirements.txt found, skipping..."
        }
      shell: powershell
      
    - name: Build application (folder mode)
      run: |
        pyinstaller --onedir --windowed --name="MyApp" app.py
      shell: powershell
      
    - name: Create internal folder structure
      run: |
        New-Item -ItemType Directory -Force -Path "dist/MyApp/internal"
        New-Item -ItemType Directory -Force -Path "dist/MyApp/config"
        New-Item -ItemType Directory -Force -Path "dist/MyApp/data"
        
        if (Test-Path "README.md") {
          Copy-Item "README.md" "dist/MyApp/"
        }
        if (Test-Path "config.json") {
          Copy-Item "config.json" "dist/MyApp/config/"
        }
        
        "App Version: ${{ github.sha }}" | Out-File -FilePath "dist/MyApp/version.txt"
      shell: powershell
      
    - name: Create ZIP package
      run: |
        cd dist
        powershell Compress-Archive -Path MyApp -DestinationPath MyApp-windows.zip
      shell: powershell
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-windows
        path: dist/MyApp-windows.zip
        
    - name: Create Release (if tag pushed)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MyApp-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## üöÄ Phi√™n b·∫£n m·ªõi
          
          ### Thay ƒë·ªïi
          - T·ª± ƒë·ªông build t·ª´ commit: ${{ github.sha }}
          - Build time: ${{ github.run_number }}
          
          ### C√†i ƒë·∫∑t
          1. T·∫£i file ZIP
          2. Gi·∫£i n√©n
          3. Ch·∫°y MyApp.exe
          
          ### C·∫•u tr√∫c th∆∞ m·ª•c
          ```
          MyApp/
          ‚îú‚îÄ‚îÄ MyApp.exe
          ‚îú‚îÄ‚îÄ internal/
          ‚îú‚îÄ‚îÄ config/
          ‚îú‚îÄ‚îÄ data/
          ‚îî‚îÄ‚îÄ _internal/ (PyInstaller files)
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  auto-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Get next version
      id: version
      run: |
        # L·∫•y tag m·ªõi nh·∫•t
        LATEST_TAG=$(git tag -l "v*" --sort=-version:refname | head -n1)
        
        if [ -z "$LATEST_TAG" ]; then
          # N·∫øu ch∆∞a c√≥ tag n√†o, b·∫Øt ƒë·∫ßu t·ª´ v1.0.0
          NEW_VERSION="v1.0.0"
        else
          echo "Latest tag: $LATEST_TAG"
          
          # Lo·∫°i b·ªè 'v' v√† t√°ch c√°c s·ªë
          VERSION_NUMBER=$(echo $LATEST_TAG | sed 's/^v//')
          
          # T√°ch major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUMBER"
          
          # TƒÉng patch version
          PATCH=$((PATCH + 1))
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi
        
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: MyApp-windows
        path: ./release
        
    - name: Create auto release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "Auto Release ${{ steps.version.outputs.version }}"
        files: ./release/MyApp-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ü§ñ T·ª± ƒë·ªông ph√°t h√†nh
          
          Phi√™n b·∫£n n√†y ƒë∆∞·ª£c t·ª± ƒë·ªông t·∫°o t·ª´ commit m·ªõi nh·∫•t tr√™n main branch.
          
          **Commit:** ${{ github.sha }}
          **Th·ªùi gian:** ${{ github.event.head_commit.timestamp }}
          **Th√¥ng ƒëi·ªáp:** ${{ github.event.head_commit.message }}
          
          ### üì¶ T·∫£i xu·ªëng
          - `MyApp-windows.zip` - Phi√™n b·∫£n Windows (folder format)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
