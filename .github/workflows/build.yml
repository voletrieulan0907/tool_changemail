name: Build and Release
on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt } else { echo "No requirements.txt found, skipping..." }
    
    - name: Build application (folder mode)
      run: |
        pyinstaller --onedir --windowed --name="MyApp" app.py
        # Hoáº·c cÃ³ thá»ƒ thÃªm icon: --icon=icon.ico
    
    - name: Create internal folder structure
      run: |
        New-Item -ItemType Directory -Force -Path "dist/MyApp/internal"
        New-Item -ItemType Directory -Force -Path "dist/MyApp/config"
        New-Item -ItemType Directory -Force -Path "dist/MyApp/data"
        # Copy files náº¿u tá»“n táº¡i
        if (Test-Path "README.md") { Copy-Item "README.md" "dist/MyApp/" }
        if (Test-Path "config.json") { Copy-Item "config.json" "dist/MyApp/config/" }
        "App Version: ${{ github.sha }}" | Out-File -FilePath "dist/MyApp/version.txt"
      shell: powershell
    
    - name: Create ZIP package
      run: |
        cd dist
        powershell Compress-Archive -Path MyApp -DestinationPath MyApp-windows.zip
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-windows
        path: dist/MyApp-windows.zip
    
    - name: Create Release (if tag pushed)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MyApp-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ğŸš€ PhiÃªn báº£n má»›i
          
          ### Thay Ä‘á»•i
          - Tá»± Ä‘á»™ng build tá»« commit: ${{ github.sha }}
          - Build time: ${{ github.run_number }}
          
          ### CÃ i Ä‘áº·t
          1. Táº£i file ZIP
          2. Giáº£i nÃ©n
          3. Cháº¡y MyApp.exe
          
          ### Cáº¥u trÃºc thÆ° má»¥c
          ```
          MyApp/
          â”œâ”€â”€ MyApp.exe
          â”œâ”€â”€ internal/
          â”œâ”€â”€ config/
          â”œâ”€â”€ data/
          â””â”€â”€ _internal/ (PyInstaller files)
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  # Job riÃªng Ä‘á»ƒ tá»± Ä‘á»™ng táº¡o release khi push code (khÃ´ng cáº§n tag)
  auto-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get next version
      id: version
      run: |
        # Láº¥y version hiá»‡n táº¡i tá»« tags
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # TÄƒng version patch
        NEW_VERSION=$(echo $LATEST_TAG | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: MyApp-windows
        path: ./release
    
    - name: Create auto release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "Auto Release ${{ steps.version.outputs.version }}"
        files: ./release/MyApp-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ğŸ¤– Tá»± Ä‘á»™ng phÃ¡t hÃ nh
          
          PhiÃªn báº£n nÃ y Ä‘Æ°á»£c tá»± Ä‘á»™ng táº¡o tá»« commit má»›i nháº¥t trÃªn main branch.
          
          **Commit:** ${{ github.sha }}
          **Thá»i gian:** ${{ github.event.head_commit.timestamp }}
          **ThÃ´ng Ä‘iá»‡p:** ${{ github.event.head_commit.message }}
          
          ### ğŸ“¦ Táº£i xuá»‘ng
          - `MyApp-windows.zip` - PhiÃªn báº£n Windows (folder format)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
